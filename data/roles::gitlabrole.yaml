---
  # GitLab
  gitlab::external_url: 'gitlab.example.com'
  gitlab::gitlab_rails
    time_zone: 'UTC'
    gitlab_email_enabled: false
    gitlab_default_theme: 4
    gitlab_email_display_name: 'Gitlab'
    webhook_timeout: 30
    git_timeout: 30
    
  gitlab:sidekiq:
    shutdown_timeout: 5

